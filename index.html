<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS variables with JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <h2>Update CSS variables with <span class="title">JS</span></h2>
  <div class="controls">
    <label for="spacing">Spacing</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base"></label>
    <input type="color" name="base" value="#554384">
  </div>

  <img src="https://images.unsplash.com/photo-1593536739061-7d47cb4e5672?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80" alt="Honda CBR">
</body>
</html>
